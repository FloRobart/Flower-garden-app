<div class="projects__row-img-cont">
    <img src="{{ IMAGE }}" alt="Image du projet" class="projects__row-img" loading="lazy" />
</div>
<div class="projects__row-content">
    <h3 class="projects__row-content-title">{{ TITLE }}</h3>
    <p class="projects__row-content-desc">
        {{ DESCRIPTION }}
    </p>
    <a class='btn btn--med btn--theme' href='https://{{ URL }}' target='_self'>Voir le projet</a>
</div>
